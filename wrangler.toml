name = "ppsa-dashboard"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
account_id = "YOUR_ACCOUNT_ID_HERE"
workers_dev = true
zone_id = "YOUR_ZONE_ID_HERE"

# Variables untuk Google Sheets (akan di-set via dashboard)
[vars]
GOOGLE_SHEETS_ID = "YOUR_GOOGLE_SHEETS_ID"
SHEET_NAME = "Data"

[site]
bucket = "./public"
entry-point = "./workers"
